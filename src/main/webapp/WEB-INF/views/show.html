<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<div th:text="${person.getFullName()+', '+ person.getYearOfBirth()}">User</div>
<br/>
<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
           <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' +book.getYear()}">Book</tr>
    </table>
</div>
<br/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<br/>
<form th:method="POST" th:action="@{/people/delete/{id}/(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
